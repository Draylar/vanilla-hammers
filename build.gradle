plugins {
	id 'fabric-loom' version '0.2.0-SNAPSHOT'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

archivesBaseName = "vanilla-hammers"
version = "1.1.3"

minecraft {
}

dependencies {
	minecraft "com.mojang:minecraft:1.14"
	mappings "net.fabricmc:yarn:1.14+build.7"
	modCompile "net.fabricmc:fabric-loader:0.4.6+build.141"

	//Fabric api
	modCompile "net.fabricmc:fabric:0.2.7+build.127"

	// mod menu
	modCompile "io.github.prospector.modmenu:ModMenu:1.2.1-45"
}

// Loom will automatically attach sourcesJar to a RemapSourcesJar task and to the "build" task
// if it is present.
// If you remove this task, sources will not be generated.
task sourcesJar(type: Jar, dependsOn: classes) {
	classifier = 'sources'
	from sourceSets.main.allSource
}
